<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Panel Pterodactyl By sheldon</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --primary: #00bfff;     /* Biru terang untuk aksen utama */
    --accent: #1e90ff;      /* Biru dodger untuk variasi */
    --dark-blue: #0d1b2a;  /* Biru pekat untuk background */
    --darker-blue: #0a1420;
    --light-gray: #333;
    --glow-blue: #00bfff;
  }
  
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: var(--dark-blue);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, var(--dark-blue) 0%, #1b263b 50%, var(--darker-blue) 100%);
  }
  
  .container {
    background: rgba(13, 27, 42, 0.8);
    padding: 20px;
    border-radius: 40px;
    box-shadow: 0 0 25px var(--glow-blue), 0 0 15px var(--glow-blue);
    max-width: 300px;
    width: 85%;
    animation: slideIn 0.8s ease-out;
    text-align: center;
    position: relative;
    overflow: hidden;
    z-index: 1;
    backdrop-filter: blur(5px);
  }
  
  .container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(0,191,255,0.15) 0%, rgba(30,144,255,0.08) 30%, transparent 70%);
    z-index: -1;
    animation: rotate 20s linear infinite;
  }
  
  h2, h3 {
    font-family: 'Orbitron', sans-serif;
    color: var(--primary);
    text-shadow: 0 0 10px var(--glow-blue);
    margin-bottom: 20px;
    letter-spacing: 1px;
  }
  
  h3 {
    color: var(--accent);
    text-shadow: 0 0 10px var(--accent);
  }
  
  label {
    font-weight: 500;
    display: block;
    margin-bottom: 8px;
    color: #ccc;
    text-align: left;
    font-size: 14px;
  }
  
  input, select {
    width: 100%;
    padding: 14px;
    margin-bottom: 20px;
    border: 2px solid var(--light-gray);
    border-radius: 12px;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 15px;
    outline: none;
    transition: all 0.3s ease;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  input:focus, select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 12px var(--glow-blue);
  }
  
  button {
    width: 100%;
    background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
    color: white;
    border: none;
    padding: 16px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,191,255,0.4);
    transition: all 0.3s ease;
    margin-top: 10px;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
  }
  
  button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: all 0.5s ease;
  }
  
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px var(--glow-blue);
  }
  
  button:hover::before {
    left: 100%;
  }
  
  .hidden { 
    display: none; 
  }
  
  .info-box {
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--accent);
    border-radius: 12px;
    padding: 15px;
    font-size: 14px;
    color: #ccc;
    text-align: left;
    margin: 20px 0;
    box-shadow: 0 0 10px var(--glow-blue);
  }
  
  img.chibi-bot {
    width: 200px;
    display: block;
    margin: 0 auto 20px;
    filter: drop-shadow(0 0 8px var(--glow-blue));
    animation: float 3s ease-in-out infinite;
  }
  
  @keyframes slideIn {
    from { 
      opacity: 0; 
      transform: translateY(-50px) scale(0.9); 
    }
    to { 
      opacity: 1; 
      transform: translateY(0) scale(1); 
    }
  }
  
  @keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0px); }
  }
  
  @keyframes rotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* Loading Spinner */
  .spinner {
    width: 70px;
    height: 70px;
    margin: 20px auto;
    position: relative;
  }
  
  .spinner::before,
  .spinner::after {
    content: '';
    position: absolute;
    border-radius: 50%;
    animation: spin 1.5s linear infinite;
  }
  
  .spinner::before {
    width: 100%;
    height: 100%;
    border: 5px solid transparent;
    border-top: 5px solid var(--primary);
    border-right: 5px solid var(--primary);
  }
  
  .spinner::after {
    width: 70%;
    height: 70%;
    top: 15%;
    left: 15%;
    border: 5px solid transparent;
    border-bottom: 5px solid var(--accent);
    border-left: 5px solid var(--accent);
    animation-direction: reverse;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  /* Success & Error Message */
  .success-msg {
    color: #00ff85;
    text-shadow: 0 0 10px #00ff85;
    font-size: 18px;
    margin: 15px 0;
    animation: pulse 2s infinite;
  }
  
  .error-msg {
    color: var(--primary);
    text-shadow: 0 0 10px var(--glow-blue);
    font-size: 18px;
    margin: 15px 0;
  }
  
  @keyframes pulse {
    0% { opacity: 1; }
    50% { opacity: 0.7; }
    100% { opacity: 1; }
  }
  
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }
  
  .particle {
    position: absolute;
    background: var(--primary);
    border-radius: 50%;
    opacity: 0.5;
    animation: floatParticle 15s infinite linear;
  }
  
  .particle:nth-child(2n) {
    background: var(--accent);
  }
  
  @keyframes floatParticle {
    0% {
      transform: translateY(100vh) translateX(0);
    }
    100% {
      transform: translateY(-100px) translateX(100px);
    }
  }
</style>
</head>
<body>

<div class="particles" id="particles"></div>

<div class="container">
  <img src="https://files.catbox.moe/ijttf2.png" alt="Chibi Bot" class="chibi-bot">
  <h2>Reseller Panel</h2>
  <h3>by Azizx</h3>
  <p></p>

  <!-- Step 1: Login -->
  <div id="step1">
    <label>Username:</label>
    <input type="text" id="username" placeholder="Masukkan username kamu" required>

    <label>Pilih Paket RAM:</label>
    <select id="paket">
      <option value="">-- Pilih Paket --</option>
      <option value="1gb">1GB</option>
      <option value="2gb">2GB</option>
      <option value="3gb">3GB</option>
      <option value="4gb">4GB</option>
      <option value="5gb">5GB</option>
      <option value="6gb">6GB</option>
      <option value="7gb">7GB</option>
      <option value="8gb">8GB</option>
      <option value="9gb">9GB</option>
      <option value="10gb">10GB</option>
      <option value="unli">Unlimited</option>
    </select>
      
    <button onclick="login()">Login & Buat Panel</button>
  </div>

  <!-- Step Loading -->
  <div id="loadingStep" class="hidden">
    <div class="spinner"></div>
    <p>Sedang membuat panel kamu...</p>
  </div>

  <!-- Step Success -->
  <div id="step2" class="hidden">
    <h3 class="success-msg">✅ Panel Berhasil Dibuat!</h3>
    <div class="info-box">
      <p><b>Email:</b> <span id="email"></span></p>
      <p><b>Username:</b> <span id="uname"></span></p>
      <p><b>Password:</b> <span id="pass"></span></p>
      <p><b>Link Login:</b> <a href="https://xx.mbbstore.my.id" target="_blank" style="color:var(--accent);">Klik di sini</a></p>
      <p><b>Paket RAM:</b> <span id="ram"></span></p>
    </div>
    <button onclick="goBack()">⬅ Kembali</button>
  </div>

  <!-- Step Error -->
  <div id="errorStep" class="hidden">
    <h3 class="error-msg">❌ Gagal Membuat Panel!</h3>
    <p id="errorText"></p>
    <button onclick="goBack()">⬅ Kembali</button>
  </div>
</div>

<script>
// Create particles for background
function createParticles() {
  const particlesContainer = document.getElementById('particles');
  const particleCount = 30;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    
    // Random size and position
    const size = Math.random() * 6 + 2;
    const left = Math.random() * 100;
    const animationDuration = Math.random() * 20 + 10;
    const animationDelay = Math.random() * 5;
    
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.left = `${left}%`;
    particle.style.animationDuration = `${animationDuration}s`;
    particle.style.animationDelay = `${animationDelay}s`;
    
    particlesContainer.appendChild(particle);
  }
}

const hargaPaket = {
  "1gb": { ram: 1000, disk: 1000, cpu: 40 },
  "2gb": { ram: 2000, disk: 1000, cpu: 60 },
  "3gb": { ram: 3000, disk: 2000, cpu: 80 },
  "4gb": { ram: 4000, disk: 2000, cpu: 100 },
  "5gb": { ram: 5000, disk: 3000, cpu: 120 },
  "6gb": { ram: 6000, disk: 3000, cpu: 140 },
  "7gb": { ram: 7000, disk: 4000, cpu: 160 },
  "8gb": { ram: 8000, disk: 4000, cpu: 180 },
  "9gb": { ram: 9000, disk: 5000, cpu: 200 },
  "10gb": { ram: 10000, disk: 5000, cpu: 220 },
  "unli": { ram: 0, disk: 0, cpu: 0 }
};

function goBack() {
  document.getElementById('step1').classList.remove('hidden');
  document.getElementById('loadingStep').classList.add('hidden');
  document.getElementById('step2').classList.add('hidden');
  document.getElementById('errorStep').classList.add('hidden');
}

async function login() {
  const username = document.getElementById('username').value.trim();
  const paket = document.getElementById('paket').value;

  if (!username || !paket) return alert('Isi semua data terlebih dahulu!');

  document.getElementById('step1').classList.add('hidden');
  document.getElementById('loadingStep').classList.remove('hidden');

  const conf = hargaPaket[paket];
  
  try {
    const res = await fetch(`https://api.resellergaming.my.id/pterodactyl/addpanel?domain=sheldon.lixzhosting.biz.id&plta=ptla_62AHkeYOVsdUSXr52TfdmXqIBiGWPQdHOHEStYiR6K6&username=${username}&disk=${conf.disk}&cpu=${conf.cpu}&ram=${conf.ram}`);
    const data = await res.json();

    if (data && data.user) {
      document.getElementById('loadingStep').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');

      document.getElementById('email').innerText = data.user.attributes.email;
      document.getElementById('uname').innerText = data.user.attributes.username;
      document.getElementById('pass').innerText = data.user.attributes.username;
      document.getElementById('ram').innerText = paket.toUpperCase();
    } else {
      throw new Error("Respon API tidak sesuai");
    }
  } catch (err) {
    document.getElementById('loadingStep').classList.add('hidden');
    document.getElementById('errorStep').classList.remove('hidden');
    document.getElementById('errorText').innerText = err.message || "Terjadi kesalahan saat menghubungi server.";
  }
}

// Initialize particles when page loads
window.onload = function() {
  createParticles();
};
</script>

</body>
</html>
